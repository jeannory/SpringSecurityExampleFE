<h4>Utilisateurs</h4>
<table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Civ</th>
        <th scope="col">Prénom</th>
        <th scope="col">Nom</th>
        <th scope="col">Rôles</th>
        <th scope="col">Modifier Rôles</th>
        <th scope="col">Statut</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <th scope="row">{{u.id}}</th>
        <td>{{u.email}}</td>
        <td>{{u.gender}}</td>
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.flattenRoles}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="editUserRoles(u.email)" type="submit">ici</button>
      </td>
      <td>
        <button type="button" class="btn btn-primary" type="submit" *ngIf="u.status=='ACTIVE'">{{u.status}}</button>
        <button type="button" class="btn btn-danger" type="submit" *ngIf="u.status=='INACTIVE'">{{u.status}}</button>
      </td>     
      </tr>
    </tbody>
  </table>
  <div class="container col-sm-4" *ngIf="userEmail">
    <h5>{{userEmail}}</h5>
        <div class="col-sm-9">
            <ng-multiselect-dropdown
            [placeholder]="'custom placeholder'"
            [data]="dropdownList"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
          </ng-multiselect-dropdown>
        </div>
        <button type="button" class="btn btn-primary" (click)="saveRoles()" type="submit">Sauvegarder</button>
  </div>
